<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web Scraping</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Interactive Web Scraping</h1>
    <form id="scrape-form">
      <input type="url" id="url-input" placeholder="Enter website URL" required />
      <button type="submit">Scrape</button>
    </form>
    <div id="result">
      <h2>Scraped Data</h2>
      <ul id="data-list"></ul>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
